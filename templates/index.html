        // æµå¼å“åº”å¤„ç†å‡½æ•°
        async function processStream(response) {
            const container = document.getElementById("results");
            const progressMessage = document.getElementById("progressMessage");
            const progressBar = document.getElementById("progressBar");

            // æ¸…ç©ºç»“æœåŒºåŸŸ
            container.innerHTML = '';

            // è·å–æµå¼è¯»å–å™¨
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = '';

            // è¯»å–æµæ•°æ®
            while (true) {
                const { value, done } = await reader.read();
                if (done) break;

                // è§£ç æ•°æ®å¹¶æ·»åŠ åˆ°ç¼“å†²åŒº
                buffer += decoder.decode(value, { stream: true });

                // å¤„ç†ç¼“å†²åŒºä¸­çš„å®Œæ•´JSONå¯¹è±¡
                let boundary;
                while ((boundary = buffer.indexOf('\n')) !== -1) {
                    const line = buffer.substring(0, boundary).trim();
                    buffer = buffer.substring(boundary + 1);

                    if (!line) continue;

                    try {
                        const event = JSON.parse(line);

                        // å¤„ç†ä¸åŒç±»å‹çš„äº‹ä»¶
                        switch (event.type) {
                            case 'status':
                                // æ›´æ–°è¿›åº¦ä¿¡æ¯
                                progressMessage.textContent = event.message;
                                progressBar.style.width = `${(event.processed / event.total) * 100}%`;
                                break;

                            case 'paper':
                                // æ·»åŠ åˆ°è®ºæ–‡åˆ—è¡¨
                                allPapers.push(event.data);

                                // åˆ›å»ºå¹¶æ·»åŠ è®ºæ–‡å¡ç‰‡
                                const paperCard = renderPaperCard(event.data, allPapers.length - 1);
                                container.appendChild(paperCard);

                                // æ»šåŠ¨åˆ°æœ€æ–°å¡ç‰‡
                                paperCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });

                                // æ›´æ–°åˆ†é¡µæ§ä»¶
                                document.getElementById("paginationControls").style.display = 'flex';
                                document.getElementById("paginationInfo").style.display = 'block';
                                updatePaginationControls();
                                break;

                            case 'complete':
                                // å¤„ç†å®Œæˆ
                                progressMessage.textContent = 'æ‰€æœ‰è®ºæ–‡å¤„ç†å®Œæˆï¼';
                                progressBar.style.width = '100%';

                                // æ˜¾ç¤ºç¬¬ä¸€ç¯‡è®ºæ–‡
                                if (allPapers.length > 0) {
                                    showPaper(0);
                                }
                                break;

                            case 'error':
                                // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
                                showError(event.message);
                                break;
                        }
                    } catch (e) {
                        console.error('è§£æäº‹ä»¶é”™è¯¯:', e);
                    }
                }
            }
        }

        document.getElementById("searchForm").addEventListener("submit", async function (e) {

            btn.disabled = true;
            btn.innerText = "â³ æ­£åœ¨åˆ†æ...";

            // é‡ç½®è®ºæ–‡åˆ—è¡¨
            allPapers = [];

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            showLoading();

            try {
                // å‘é€è¯·æ±‚
                const response = await fetch("/summarize", {

                if (!response.ok) {

                // å¤„ç†æµå¼å“åº”
                await processStream(response);

                console.error("è¯·æ±‚å¤±è´¥:", error);
                showError(error.message || "ç½‘ç»œè¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç½‘ç»œè¿æ¥æˆ–ç¨åé‡è¯•");
            } finally {
                // æ¢å¤æŒ‰é’®çŠ¶æ€
                btn.disabled = false;
                btn.innerText = originalText;
            }
        });
